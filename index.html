<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <h2 class="logo">
                LOGO
            </h2>
            <button class="btn">
                Sing Up
            </button>
        </nav>
        <div class="banner">
            <h1 class="banner_heading">
                Cool Dark UI Template for  Webflow Agencies!
            </h1>
            <button class="btn banner_btn">
                Stay Focused
            </button>
        </div>
    </header>

    <main class="main">

        <section class="section action_section">
            <div class="action_container">

                <div class="action_content">
                    <h2 class="section_title action_title">
                        See It in Action
                    </h2>
                    <p class="action_description">
                        Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <button class="btn action_btn">
                        Launch Live Preview
                    </button>
                </div>

                <div class="action_img">
                    <img src="/assignment/Assets/wc-mini.png" alt="action-img">
                </div>
            </div>
        </section>

        <section class="success">
            <div class="success_container">

                <div class="success_content">
                    <h2 class="section_title success_title">
                        Joined Thousands of Productive Users
                    </h2>
                    <div class="success_items">

                        <div class="success_item">
                            <h3 class="success_number">
                                50K
                            </h3>
                            <p class="success_description">
                                Active Users
                            </p>
                        </div>

                        <div class="success_item">
                            <h3 class="success_number">
                                2M+
                            </h3>
                            <p class="success_description">
                                Focus Sessions
                            </p>
                        </div>

                        <div class="success_item">
                            <h3 class="success_number">
                                95%
                            </h3>
                            <p class="success_description">
                                Satisfaction Rate
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </section>


    </main>

</body>
</html>
